<style type="text/css">
	body{
		margin: 0;
    	padding: 0;
	}
	header{
		display: block;
  		position: fixed;
		top: 0;
		width: 100%;
		margin-left: auto;
		margin-right: auto;
		background-color: white;
		
	}
	header:after {
    content: ""; /* This is necessary for the pseudo element to work. */ 
    display: block; /* This will put the pseudo element on its own line. */
    margin: 0 auto; /* This will center the border. */
    width: 98%; /* Change this to whatever width you want. */
    padding-top: 0px; /* This creates some space between the element and the border. */
    border-bottom: 1px solid black; /* This creates the border. Replace black with whatever color you want. */
	}
	footer{
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 50px; 
		margin-left: auto;
		margin-right: auto;
		background-color: white;
	}

	footer p{
		padding-top: ;

	}
	hr{
		border: none;
	    border-top: 1px solid black;
	    color: black;
	    overflow: hidden;
	    text-align: center;
	    width: 98%;
	}

	.logo {
		  	display: block;
		  	margin-left: auto;
		  	margin-right: auto;
		  	height: 90px;
		  	margin-top: 20px;
		  	margin-bottom: 10px;
		}

	p.noms{
		font-size: 15px;
		margin-top: -15px;
		padding-bottom: 20px;
	}
</style>
